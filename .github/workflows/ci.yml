name: CI

on:
  pull_request:

jobs:
  tests:
    name: unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install deps
        run: |
          pip install -U pip wheel
          pip install -U pdm
          pdm sync

      - name: Run tests
        run: |
          pdm run pytest
