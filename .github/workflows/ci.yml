name: CI

on:
  pull_request:

jobs:
  tests:
    name: unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Run tests
        run: |
          pip install pdm
          pdm run test